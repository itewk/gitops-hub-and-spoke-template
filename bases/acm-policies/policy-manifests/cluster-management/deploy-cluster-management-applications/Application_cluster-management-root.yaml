---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 00-cluster-management-root
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: 00-cluster-management-root
    app.kubernetes.io/component: cluster-management
    app.kubernetes.io/part-of: platform-management
spec:
  project: default
  source:
    repoURL: '{{ (lookup "v1" "ConfigMap" "openshift-gitops" "cluster-gitops-repository-configuration").data.gitopsRepository }}'
    targetRevision: '{{ default "HEAD" (lookup "v1" "ConfigMap" "openshift-gitops" "cluster-gitops-repository-configuration").data.gitopsRevision }}'
    path: 'clusters/{{ default (fromClusterClaim "name") (lookup "v1" "ConfigMap" "openshift-gitops" "cluster-gitops-repository-configuration").data.gitopsCluster }}/'
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

    # since there are inter-dependencies between applications that can take a while to sort themselves out allow for infinite retries
    retry:
      limit: -1
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m

    # ensure Argo gets namespace admin on created namespace
    syncOptions:
    - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
