---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-gitops

resources:
# load gitops repository configuration (e.g. repository, revision)
- overlays/gitops-repository-configuration

# install group applications
- ../../../groups/all
- ../../../groups/hub

# install cluster specific applications
helmGlobals:
  chartHome: ../../../helm-charts
helmCharts:
- name: application-set
  version: 1.0.0
  valuesFile: values.yaml

# Update ApplicationSets to use the gitops configuration
replacements:
- path: ApplicationSets-replacement_gitopsRepository.yaml
- path: ApplicationSets-replacement_gitopsRevision.yaml
