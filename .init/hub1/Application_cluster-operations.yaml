---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 00-cluster-operations-root
spec:
  project: default
  source:
    repoURL: ""
    targetRevision: ""
    path: 'clusters/hub1/'
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

    # since there are inter-dependencies between applications that can take a while to sort themselves out allow for infinite retries
    retry:
      limit: -1
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m

    # ensure Argo gets namespace admin on created namespace
    syncOptions:
    - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
